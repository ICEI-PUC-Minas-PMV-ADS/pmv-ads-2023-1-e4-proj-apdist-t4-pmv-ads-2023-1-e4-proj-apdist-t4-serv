<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<body>
<form class="row g-3 m-1">
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Primeiro Nome</label>
    <input type="text" class="form-control" id="validationServer01" value="" required>
    <div class="valid-feedback">
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServer02" class="form-label"> Sobre Nome</label>
    <input type="text" class="form-control" id="validationServer02" value="" required>
    <div class="valid-feedback">
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServerEmail" class="form-label">E-mail</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">@</span>
      <input type="email" class="form-control is-invalid" id="validationServerEmail"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        aria-describedby="inputGroupPrepend3 validationServerEmailFeedback" required>
      <div id="validationServerEmailFeedback" class="invalid-feedback">
      </div>
    </div>
  </div>
  </div>
  <div class="col-md-6 m-1">
    <label for="validationServer03" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback"
      required>
    <div id="validationServer03Feedback" class="invalid-feedback">
    </div>
  </div>
  <div class="col-md-3 m-1">
    <label for="validationServer04" class="form-label">Estado</label>
    <select class="form-select form-control" id="validationServer04" aria-describedby="validationServer04Feedback"
      required>
      <option selected disabled value="">Estado</option>
      <option>AC</option>
      <option>AL</option>
      <option>AP</option>
      <option>AM</option>
      <option>BA</option>
      <option>CE</option>
      <option>DF</option>
      <option>ES</option>
      <option>GO</option>
      <option>MA</option>
      <option>MT</option>
      <option>MS</option>
      <option>MG</option>
      <option>PA</option>
      <option>PB</option>
      <option>PR</option>
      <option>PE</option>
      <option>PI</option>
      <option>RJ</option>
      <option>RN</option>
      <option>RS</option>
      <option>RO</option>
      <option>RR</option>
      <option>SC</option>
      <option>SP</option>
      <option>SE</option>
      <option>TO</option>
    </select>
    <div id="validationServer04Feedback" class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3 m-1">
    <label for="validationServer05" class="form-label"><i class="bi bi-whatsapp"></i>Telefone</label>
    <input type="text" class="form-control" id="validationServer05" aria-describedby="validationServer05Feedback"
      required>
    <div id="validationServer05Feedback" class="invalid-feedback">
    </div>
  </div>
  <div class="col-md-3 m-1">
    <label for="exampleInputPassword1" class="form-label">Senha</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="col-md-3 m-1">
    <label for="exampleInputPassword1" class="form-label">Confirmar Senha</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="col-12 m-1">
    <div class="form-check">
      <input class="form-check-input is-valid" type="checkbox" value="" id="invalidCheck3"
        aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
      </div>
    </div>
  </div>
  <div class="col-12 m-1">
    <a class="btn btn-primary" href="usuarioCliente.html" role="button">Confirmar</a>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
